{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="{% static 'img/logo_jp.png' %}" alt="Logo do Sistema de Dança" style="height: 80px; width: auto; margin-right: 1rem;">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-content" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbar-content">
      {% if user.is_authenticated %}
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      </ul>

      <hr class="d-lg-none">
      <div class="d-flex align-items-center">
        <span class="navbar-text me-lg-4 d-inline-block">Olá, {{ user.first_name|title }}</span>
        <div class="vr me-3 d-none d-lg-inline-block"></div>
        <form class="d-flex" method="post" action="{% url 'oidc_logout' %}">
          {% csrf_token %}
          <button class="btn btn-light" type="submit">Sair<i class="bi-box-arrow-in-right"></i></button>
        </form>
      </div>
      {% else %}
      <hr class="d-lg-none">
      <div class="d-flex align-items-center">
        <div class="vr ms-auto me-3 d-none d-lg-inline-block"></div>
        <a href="{% url 'oidc_authentication_init' %}" class="btn btn-light">Login</a>
      </div>
      {% endif %}
    </div>
  </div>
</nav>
