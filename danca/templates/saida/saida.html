{% extends 'base.html' %}

{% block content %}
<h2 class="pb-2">Detalhes da Saída</h2>

<div class="row">
  <div class="col-6 mb-3">
    <label class="me-3">Descrição:</label><br />
    {{ saida.descricao }}
  </div>
  <div class="col-6 mb-3">
    <label class="me-3">Valor:</label><br />
    R$ {{ saida.valor|floatformat:2 }}
  </div>
</div>

<div class="row">
  <div class="col-6 mb-3">
    <label class="me-3">Data:</label><br />
    {{ saida.data|date:"d/m/Y" }}
  </div>
</div>

<a href="{% url 'update_saida' saida.id %}" class="btn btn-warning  float-end"><i class="bi bi-pencil-square"></i> Editar</a>
<a href="{% url 'list_saidas' %}" class="btn btn-secondary"><i class="bi bi-box-arrow-in-left"></i> Voltar</a>
{% endblock %}
