{% extends 'base.html' %}

{% block content %}
<h1>{{ titulo }}</h1>

<!-- Alert container when logged in -->
{% if messages %}
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endif %}

<form method="post">
  {% csrf_token %}

  <div class="row">
    <div class="col-4 mb-3">
      <label class="me-3" for="{{ form.nome.id_for_label }}">{{ form.nome.label }}</label>
      {{ form.nome }}
    </div>
    <div class="col-4 mb-3">
      <label class="me-3" for="{{ form.cpf.id_for_label }}">{{ form.cpf.label }}</label>
      {{ form.cpf }}
    </div>
    <div class="col-4 mb-3">
      <label class="me-3" for="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
      {{ form.email }}
    </div>
    <div class="col-4 mb-3">
      <label class="me-3" for="{{ form.telefone.id_for_label }}">{{ form.telefone.label }}</label>
      {{ form.telefone }}
    </div>
    <div class="col-4 mb-3">
      <label class="me-3" for="{{ form.perfil.id_for_label }}">{{ form.perfil.label }}</label>
      {{ form.perfil }}
    </div>
  </div>

  <button type="submit" class="btn btn-success me-2 float-end">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy" viewBox="0 0 16 16">
      <path d="M11 2H9v3h2z"/>
      <path d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z"/>
    </svg> &nbsp; {{ label_button }}
  </button>
  <a href="{% url 'index' %}" class="btn btn-secondary"><i class="bi bi-box-arrow-in-left"></i> Voltar</a>
</form>

{% endblock %}
