{% extends 'base.html' %}

{% block content %}
<h2 class="pb-2">Detalhes do Pagamento</h2>

<div class="row">
  <div class="col-12 mb-3">
    <label class="me-3">Camisa:</label><br />
    {{ pagamento.camisa }}
  </div>
  <div class="col-12 mb-3">
    <label class="me-3">Valor:</label><br />
    R$ {{ pagamento.valor|floatformat:2 }}
  </div>
  <div class="col-12 mb-3">
    <label class="me-3">Forma de Pagamento:</label><br />
    {{ pagamento.get_forma_pagamento_display }}
  </div>
</div>

<a href="{% url 'update_pagamento' pagamento.id %}" class="btn btn-warning float-end me-2"><i class="bi bi-pencil-square"></i> Editar</a>
<a href="{% url 'list_pagamentos' %}" class="btn btn-secondary"><i class="bi bi-box-arrow-in-left"></i> Voltar</a>
{% endblock %}
