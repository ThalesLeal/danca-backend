
<div class="row bg-light pt-2 border rounded">
  <div class="col-9">
    <form method="get" action="{{ search_url }}" class="mb-3">
      <label for="search" class="form-label">Filtro</label>
      <div class="input-group">
        <input type="text" name="q" id="search" placeholder="Filtrar por nome" class="form-control"
          value="{{ request.GET.q }}" />
        {% if search_url == '/categorias/' %}
        <select name="tipo" class="form-select" id="inputGroupSelect01">
          {% for value, label in tipo %}
            <option value="{{ value }}" {% if request.GET.tipo == value %}selected{% endif %}>{{ label }}</option>
          {% endfor %}
        </select>
        {% endif %}
        <button type="submit" class="btn btn-primary ml-2"><i class="bi bi-funnel"></i><span class="esconder-sm"> Filtrar</span></button>
        <a href="{{ search_url }}" class="btn btn-secondary"><i class="bi bi-trash3-fill"></i><span class="esconder-sm"> Limpar</span></a>
      </div>
    </form>
  </div>
  {% if create_url %}
  <div class="col-3 mb-3 align-self-end ">
    <a href="{{ create_url }}" class="btn btn-primary float-end"><i class="bi bi-plus"></i> Novo<span class="esconder-sm"> Registro</span></a>
  </div>
  {% endif %}
</div>
